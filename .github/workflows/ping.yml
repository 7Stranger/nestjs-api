name: Keep Railway App Awake

on:
  schedule:
    - cron: '*/10 * * * *' # Каждые 5 минут
  workflow_dispatch: # Возможность запустить вручную

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Curl ping to Railway
        run: curl -s https://nestjs-api-production-b9b1.up.railway.app/api/liveness
